<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/style.css" rel="stylesheet" />
    <title>Animation</title>
  </head>
  <body class="bg-red">
    {{> header logo="/logo-1.svg" }} {{> page-title title="Animation"}}
    <section class="example bg-yellow mb-16 lg:mb-24 pt-12 pb-16 lg:pt-18 lg:pb-24">
      <div class="container mx-auto px-3">
        <h2 class="font-semibold text-indigo text-3xl pt-3 pb-6">Utilities for animating elements</h2>
        <div class="flex gap-4 p-4">
          <div class="flex justify-center items-center w-20 lg:w-24 h-17 lg:h-24 border animate-spin">spin</div>
          <div class="flex justify-center items-center w-20 lg:w-24 h-17 lg:h-24 border animate-ping">ping</div>
          <div class="flex justify-center items-center w-20 lg:w-24 h-17 lg:h-24 border-4 border-sky animate-pulse">pulse</div>
          <div class="flex justify-center items-center w-20 lg:w-24 h-17 lg:h-24 border animate-bounce">bounce</div>
          <div class="flex justify-center items-center w-20 lg:w-24 h-17 lg:h-24 border animate-none">none</div>
        </div>
      </div>
    </section>
    {{> footer}}
  </body>
</html>
