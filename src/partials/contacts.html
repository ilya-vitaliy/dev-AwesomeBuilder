<section class="max-w-3xl px-4 lg:px-10 mx-auto grid md:grid-cols-2 item-start md:gap-6 py-12 md:py-20 lg:py-30">
  <div>
    <h2 class="text-white text-5xl max-w-[588px] font-bold mb-6 leading-[1.2]">Let’s get started
    </h2>
    <p class="text-lg text-gray-600 font-normal max-w-[588px] leading-[1.5]mb-12 md:mb-10">Now that you know a lot about me,
      let me know if you are interested to work with me.</p>
  </div>
  <div class="grid gap-y-12 md:gap-y-30">
    <form class="grid gap-y-10">
      <div class="grid">
        <label for="user-name" class="mb-2">Name</label>
        <input id="user-name" class="py-3.25 p-3 bg-indigo-950 outline-none" type="text">
      </div>
      <div class="grid">
        <label for="user-mail" class="mb-2">Email</label>
        <input id="user-mail" class="py-3.25 p-3 bg-indigo-950 outline-none" type="email">
      </div>
      <div class="grid">
        <label for="user-message" class="mb-2">Message</label>
        <textarea id="user-message" class="min-h-25 max-h-50 py-3.25 p-3 bg-indigo-950 outline-none"></textarea>
      </div>
      <button type="submit" class="border-1 border-purple text-lg block text-center py-6 px-8 uppercase font-bold  hover:bg-purple cursor-pointer">Let’s get started</button>
    </form>
  </div>
</section>
