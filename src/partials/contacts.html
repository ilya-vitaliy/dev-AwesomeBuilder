<section class="py-12 md:py-20 lg:py-30">
  <div class="grid grid-cols-1 md:grid-cols-2 items-start gap-6 max-w-5xl mx-auto">
    <div class="mb-16 xl:mb-30">
      <h2 class="text-white text-5xl max-w-[588px] font-bold mb-6 leading-[1.2]">Let’s get started
      </h2>
      <p class="text-lg text-gray-600 font-normal max-w-[588px] leading-[1.5] mb-10">Now that you know a lot about me,
        let me know if you are interested to work with me.</p>
    </div>
    <div class="grid gap-y-12 md:gap-y-30">
      <form>
        <div>
          <label for="user-name">Name</label>
          <input id="user-name" type="text">
        </div>
        <div>
          <label for="user-mail">Email</label>
          <input id="user-mail" type="email">
        </div>
        <div>
          <label for="user-message">Message</label>
          <textarea id="user-message"></textarea>
        </div>
      </form>
      <button type="submit"
        class="border-1 border-purple text-lg hidden lg:block flex mx-auto py-6 px-8 uppercase font-bold mt-16.75 hover:bg-purple cursor-pointer">Let’s
        get started</button>
    </div>
  </div>
</section>
